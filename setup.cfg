[flake8]
# Lunghezza massima riga compatibile con Black
max-line-length = 100

# Ignora regole note che vanno in conflitto con Black
extend-ignore = 
    E203  # whitespace before ':'
    W503  # line break before binary operator

# Percorsi da escludere dal lint
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .venv
