name: Pylint

on:
  schedule:
    - cron: "0 6 * * *"   # tutti i giorni alle 6:00 UTC
  workflow_dispatch:       # avvio manuale

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mostra versione Python
        run: python3 --version

      # Installa solo se manca pylint
      - name: Ensure pylint installed
        run: |
          python3 -m pip show pylint || python3 -m pip install pylint

      - name: Analisi con pylint
        run: pylint $(git ls-files '*.py')
