name: Tests

on:
  schedule:
    - cron: "0 6 * * *"   # tutti i giorni alle 6:00 UTC
  workflow_dispatch:       # avvio manuale da GitHub UI

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python venv
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir -r requirements-dev.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -v
