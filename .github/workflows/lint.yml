name: Lint

on:
  schedule:
    - cron: "0 6 * * *"   # tutti i giorni alle 6:00 UTC
  workflow_dispatch:       # avvio manuale da GitHub UI

jobs:
  analysis:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Usa Python locale
        run: python3 --version

      - name: Install dependencies
        run: |
          pip install flake8 black

      - name: Run flake8
        run: flake8 attuario_ai scripts tests

      - name: Run black check
        run: black --check attuario_ai scripts tests
