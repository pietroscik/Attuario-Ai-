name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: self-hosted   # forza uso del tuo runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (skip official setup, already present on runner)
        run: python3 --version

      - name: Install dependencies
        run: |
          pip install --user flake8 black

      - name: Run flake8
        run: flake8 attuario_ai scripts tests

      - name: Run black check
        run: black --check attuario_ai scripts tests
