name: Domain Analysis

on:
  schedule:
    - cron: "0 6 * * *"   # tutti i giorni alle 6:00 UTC
  workflow_dispatch:       # avvio manuale da GitHub UI

jobs:
  analysis:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline on attuario.eu
        run: |
          python scripts/run_pipeline.py https://www.attuario.eu \
            --max-pages 50 \
            --max-depth 2 \
            --delay 0.5 \
            --output-dir outputs

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: attuario-eu-report
          path: outputs/*
